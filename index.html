<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Employee Data</h1>
    <table>
        <tr>
            <th>Name of the Employee</th>
            <th>City</th>
            <th>Phone Number</th>
        </tr>
        <!-- Assume data for 100 employees -->
        <tr>
            <td>John Doe</td>
            <td>New York</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Los Angeles</td>
            <td>098-765-4321</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
